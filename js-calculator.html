<!DOCTYPE HTML>
  <html>
    <head>
      <link rel="stylesheet" href="css/js-calculator.css"> 
      <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
      <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
      <script src="/js/js-calculator.js"></script> 
   </head>
    
    <body>
      <div class="calculator">
        <div class="top">
         <!-- <span class="clear">C</span>
          <div class="screen"> </div> -->
          <button class="clear">C</button>
          <div class="screen"> </div>
        </div>
        
        <div class="row">
          <button class="keys">7</button>
          <button class="keys">8</button>
          <button class="keys">9</button>
          <button class="special keys">+</button>
        </div>
        
        <div class="row">
          <button class="keys">4</button>
          <button class="keys">5</button>
          <button class="keys">6</button>
          <button class="special keys">-</button>
        </div>        
        
        <div class="row">
          <button class="keys">1</button>
          <button class="keys">2</button>
          <button class="keys">3</button>
          <button class="special keys">/</button> <!-- รท  x -->
        </div>        
        
        <div class="row">
          <button class="keys">0</button>
          <button class="keys">.</button>
          <button class="special keys result">=</button>
          <button class="special keys">*</button>
        </div>  
        
      </div>   
    </body>
</html>
