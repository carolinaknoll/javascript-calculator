<!DOCTYPE HTML>

<head>
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/js-calculator.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js" type="text/javascript"></script>
    <script src="js/js-calculator.js"></script>
    
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <h2>A simple JavaScript calculator with flat design style.</h2>
    <div class="calculator">
        <div class="top">
            <button class="clear">C</button>
            <div class="screen"></div>
        </div>

        <div class="row">
            <button class="keys seven">7</button>
            <button class="keys eight">8</button>
            <button class="keys nine">9</button>
            <button class="special keys plus">+</button>
        </div>

        <div class="row">
            <button class="keys four">4</button>
            <button class="keys five">5</button>
            <button class="keys six">6</button>
            <button class="special keys minus">-</button>
        </div>

        <div class="row">
            <button class="keys one">1</button>
            <button class="keys two">2</button>
            <button class="keys three">3</button>
            <button class="special keys div">/</button>
        </div>

        <div class="row">
            <button class="keys zero">0</button>
            <button class="keys dot">.</button>
            <button class="special keys equal">=</button>
            <button class="special keys mult">*</button>
        </div>
    </div>

            </ul>
        </div>
    </footer>
</body>

</html>
