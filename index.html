<!DOCTYPE HTML>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>JavaScript/jQuery Calculator | Carolina Knoll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="calculator, calculadora, javascript, jquery, online">
    <link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/js-calculator.css">
    <link rel="icon" href="img/favicon.ico">
  </head>

  <body>
    <h1>JavaScript Calculator</h1>
    <h2>A simple JavaScript calculator with flat design style.</h2>
    <div class="calculator">
      <div class="top">
        <button id="clear" class="clear">C</button>
        <div id="display" class="display"></div>
      </div>

      <div class="row">
        <button id="seven" class="key">7</button>
        <button id="eight" class="key">8</button>
        <button id="nine" class="key">9</button>
        <button id="add" class="special key">+</button>
      </div>

      <div class="row">
        <button id="four" class="key">4</button>
        <button id="five" class="key">5</button>
        <button id="six" class="key">6</button>
        <button id="subtract" class="special key">-</button>
      </div>

      <div class="row">
        <button id="one" class="key">1</button>
        <button id="two" class="key">2</button>
        <button id="three" class="key">3</button>
        <button id="divide" class="special key">/</button>
      </div>

      <div class="row">
        <button id="zero" class="key">0</button>
        <button id="decimal" class="key">.</button>
        <button id="equals" class="special key equals">=</button>
        <button id="multiply" class="special key">*</button>
      </div>
    </div>

          </li>

          </li>
          <li class="codepen">
            <a href="http://codepen.io/carolinaknoll/"><i class="fa fa-codepen"></i></a>
          </li>
          <li class="freecodecamp">
            <a href="http://www.freecodecamp.com/carolinaknoll"><i class="fa fa-fire"></i></a>
          </li>
          <p>Made with <span>&hearts;</span> by Carolina Knoll / 2015</p>
        </ul>
      </div>
    </footer>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.4.min.js"></script>
